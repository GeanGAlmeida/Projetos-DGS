<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website de Comida</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <img src="img/pngtree-restaurant-icon-design-template-illustration-png-image_5992934-removebg-preview.png" alt="">
                <div class="links">
                    <a href="#">Menu</a>
                    <a href="#">Lunch Boxed</a>
                    <a href="#">Platter</a>
                    <a href="#">Specials</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="search foods">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>

    <!--Landing page-->
    <section class="landingpage">
        <div class="content">
            <div class="heading" data-aos="fade-right" data-aos-duration="2000">
                <h3>CHEF'S SPECIAL</h3>
                <h1>Freshness <br> in every bite</h1>
                <p>Healthy Sashimi Tuna Bites With Sashimi grade Tuna, 110 calories and 13g protein.</p>
                <button ata-aos="fade-right" data-aos-duration="2000" data-aos-delay="00">Download Recipe</button>
            </div>
            <div class="image">
                <img src="img/pratocomida-removebg-preview.png" alt="prato de comida" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
